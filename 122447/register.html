    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h1 class="text-center text-warning fw-bold">Регистрация</h1>
              </div>
              <div class="card-body">
                <form>
                  
                    <div class="mb-3">
                    <label for="username" class="form-label text-warning fw-bold">Потребителско име:</label>
                    <input type="text" class="form-control" id="username" placeholder="пр. username">
                  </div>
                 
                  <div class="mb-3">
                    <label for="password" class="form-label text-warning fw-bold">Въведете парола:</label>
                    <input type="password" class="form-control " id="password" placeholder="Вашата парола:">
                  </div>
                  
                  <div class="mb-3">
                    <label for="password2" class="form-label text-warning fw-bold">Повторете паролата:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Потвърдете паролата:">
                  </div>
                 
                  <div class="mb-3">
                    <label for="select " class="form-label text-warning fw-bold">Вашият град:</label>
                    <select class="form-select" id="select" >
                        
                        <option selected class="fw-bold">Изберете:</option>
                        <option value="1" class="fw-bold">Варна</option>
                        <option value="2" class="fw-bold">Велико Търново</option>
                        <option value="3" class="fw-bold">София</option>
                      </select>
                  </div>
                 <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-dark fw-bold text-warning">Регистрация</button>
                  <a href="login.html" class="fw-bold text-warning ms-3 justify-content-end">Вече имате Регистрация? </a>
                 
                 </div>
                  


                </form>
              </div>
